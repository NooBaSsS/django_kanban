{% extends 'tasks/base.html' %}
{% block title %}
<title>add</title>
{% endblock %}
{% block body %}
    <h1>Add task</h1>
    <form action="{% url 'tasks:add' %}" method="POST" enctype="multipart/form-data">
        {{ form }}
        <input type="submit" value="add task">
        {% csrf_token %}
    </form>
    <a href="{% url 'tasks:list' %}">return</a>
{% endblock %}
