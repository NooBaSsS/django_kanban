{% extends 'tasks/base.html' %}
{% block title %}
<title>review</title>
{% endblock %}
{% block body %}
    <h1>Отправить задачу {{ task.title }} на проверку</h1>
    <form action="{% url 'tasks:task_review' task.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="На проверку">
    </form>
    <a href="{% url 'tasks:kanban_detail' task.kanban.id %}">К списку задач</a>
{% endblock %}
