{% extends 'tasks/base.html' %}
{% block title %}
<title>update</title>
{% endblock %}
{% block body %}
    <h1>Редактировать задачу {{ task.title }}</h1>
    <form action="{% url 'tasks:task_update' task.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Сохранить">
    </form>
    <a href="{% url 'tasks:kanban_detail' task.kanban.id %}">К списку задач</a>
{% endblock %}
